<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/milky-way/Css/Development.css">
    <style>
        /* 响应式设计 - 全面优化 */
        @media (max-width: 992px) {

            /* 中等屏幕调整 */
            .banner {
                height: 500px;
            }

            .banner-content h1 {
                font-size: 2.5em;
            }

            .section h2 {
                font-size: 2em;
            }

            .carousel-item {
                flex: 0 0 33.333%;
                /* 中等屏幕显示3张 */
            }
        }

        @media (max-width: 768px) {

            /* 头部区域调整为垂直布局 */
            .header-content {
                flex-direction: column;
                /* 垂直排列 */
                gap: 15px;
                /* 元素间距15px */
            }

            /* 显示汉堡菜单按钮 */
            .menu-toggle {
                display: block;
                /* 显示菜单按钮 */
            }

            /* 导航菜单样式 */
            nav ul {
                display: none;
                /* 默认隐藏 */
                flex-direction: column;
                /* 垂直排列 */
                gap: 10px;
                /* 菜单项间距 */
                width: 100%;
                /* 全宽 */
                margin-top: 15px;
                /* 顶部间距 */
            }

            /* 显示菜单的类 */
            nav ul.show {
                display: flex;
                /* 显示菜单 */
            }

            .banner {
                padding: 70px 15px;
                margin-top: 80px;
            }

            .banner h2 {
                margin-top: 32px;
                font-size: 36px;
            }

            .banner p {
                font-size: 18px;
            }

            .content-section {
                padding: 25px 20px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .section-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

            /* 手机设备调整 */
            .banner {
                height: 350px;
                margin-top: 100px;
            }

            .banner-content h1 {
                font-size: 1.8em;
            }

            .banner-content p {
                font-size: 1.1em;
            }

            .section h2 {
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            .section h2::after {
                width: 60px;
                height: 2px;
            }

            /* 轮播图响应式 */
            .carousel-item {
                flex: 0 0 100%;
                /* 手机显示1张 */
            }

            .carousel-item img {
                height: 200px;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }

            .timeline-item {
                padding: 15px;
            }

            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <script>
        // 移动端菜单切换
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('show');
        });
        // 导航栏高亮
        window.addEventListener('scroll', function () {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');

            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= sectionTop - 100) {
                    current = section.getAttribute('id');
                }
            });
        });
    </script>
